<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="NCKU-ES Hack Scoreboard">

        <meta property="og:title" content="NCKU-ES Hack Scoreboard">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://kit.fontawesome.com/440528cc0b.js" crossorigin="anonymous"></script>
        <title>Scoreboard</title>
    </head>
    <body>
        <ul class="nav justify-content-center nav-tabs" id="navTab" role="tablist">
            <a class="navbar-brand">
                <i class="fas fa-meteor"></i>
            </a>
            <li class="nav-item">
                <a class="nav-link" id="home-tab" data-toggle="tab" aria-controls="home" aria-selected="false" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="score-tab" data-toggle="tab" aria-controls="score" aria-selected="true" href="#score">Scoreboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="about-tab" data-toggle="tab" aria-controls="about" aria-selected="false" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" aria-controls="contact" aria-selected="false" href="#contact">Contact</a>
            </li>
        </ul>

        <div class="tab-content extend-height" id="scoreboardTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <span class="card mx-auto py-2 px-5" id="gameStatusChangeCard">
                    <h5 class="card-title mx-auto my-4">Game Status Control</h5>
                    <form id="game_status_submit" action="/game_status" method="get">
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-3 pt-0">Game Status</legend>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="set" id="RadioPreparing" value="preparing" checked>
                                        <label class="form-check-label" for="RadioPreparing">Preparing</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="set" id="RadioStarted" value="started">
                                        <label class="form-check-label" for="RadioStarted">Started</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="set" id="RadioEnded" value="ended">
                                        <label class="form-check-label" for="RadioEnded">Ended</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="token" class="col-sm-3 col-form-label">Token</label>
                            <div class="col-sm-9">
                                <input type="password" name="token" class="form-control" id="token">
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary my-2 mx-auto">Confirm</button>
                        </div>
                    </form>
                </span>
            </div>

            <!-- Main score board -->
            <div class="tab-pane fade extend-height" id="score" role="tabpanel" aria-labelledby="score-tab">
                <div id="ScoreContainer" class="container extend-height">
                    <div class="row extend-height">
                        <div id="RealTimeScoreContainer" class="col-sm-3">
                        </div>
                        <div id="RealTimeSvgContainer" class="col-sm-9 extend-height">
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
                <div class="info_container">
                    <a> This is a project about a simple passive flag listener and a scoreboard for a competition. </a>
                </div>
            </div>

            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="info_container">
                    <a> Bug Report: a885566885566@gmail.com</a>
                </div>
            </div>
        </div>


        <footer>
            <div class="footer">
                <p> Â© 2020 Yencheng </p>
            </div>
        </footer>
        <!--script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://d3js.org/d3-hierarchy.v2.min.js"></script>
        <script src="https://d3js.org/d3-random.v2.min.js"></script>
        <script type="text/javascript" src="animation.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
